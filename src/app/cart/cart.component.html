<h2 class="title is-2">Cart</h2>

<div *ngFor="let item of items" class="columns">
    <div class="column is-two-fifths-mobile is-three-fifths-tablet">

        <div class="cart-item">
            <figure class="image">
                <img [src]="'/assets/products/'+ item.thumbnail"  />
            </figure>
            <div class="cart-content">
                <p class="title is-4">{{item.name}}</p>
                <p class="subtitle is-6">teste</p>
            </div>
        </div>
    </div>

    <div class="column">- 0 +</div>

    <div class="column">$ {{item.price}}</div>
</div>
